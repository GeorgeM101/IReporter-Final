<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Post Video</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <div class="mt-5 p-3">
      <form action="." method="post" enctype="multipart/form-data">
        <h2 class="text-info font-weight-bold">Dear {{user.username}}, upload a video to support your claims</h2>
        {% csrf_token %} {{form.as_p}}
        <button class="btn btn-success btn-lg">Upload</button>
      </form>
    </div>
    {% endif %}

{% for x in all %}
<div class='container-fluid' style="display:flex;">
  <div id="delete" class="">
    <h2 class="text-primary font-weight-bold mt-4">{{x.caption}}</h2>
   <video class="embed-responsive embed-responsive-16by9" controls="controls"height='250px'>
      <source src="{{x.video.url}}" type="video/mp4" "426 * 240 "width='100px'>
      </video>
      <p class="font-weight-bold">{{x.description}}</p>
      <button onclick="myFunction()" class="btn btn-danger">Remove</button>
  <div>
</div>
{% endfor %}

    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384- 
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384- 9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384- B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>


<script>
  function myFunction() {
    const element = document.getElementById("delete");
    element.remove();
  }
  </script>
