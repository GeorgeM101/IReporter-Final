{% extends 'blog/base.html' %} {% block content %} {% load crispy_forms_tags %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="cardd">
  <div class="m-b-25">
    {% for image in images %}
    <img
      class="rounded-circle account-img"
      id="profile-img"
      src="{{ image.image.url }}"
      class="img-radius"
      alt="User-Profile-Image"
    />
    {% endfor %}
  </div>
  <div class="mt-5 text-secondary">
    <h4 id="profile-h1" class="text-primary font-weight-bold font-size-small">
      Username : {{user.username|title}}
    </h4>
    <p class="title" class="text-danger">Email: {{user.email}}</p>
  </div>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group"></fieldset>
  </form>

  <p>
    <button class="btn btn-outline">
      <a
        href="{% url 'profile-update' %}"
        style="text-decoration: none"
        class="btn btn-success"
      >
        Update Profile
      </a>
    </button>
  </p>
</div>
{% endblock content %}
